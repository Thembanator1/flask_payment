<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
    <style>
        /* CSS styles for the receipt */
        body {
            font-family: Arial, sans-serif;
        }
        
        .receipt {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .receipt-details {
            margin-bottom: 20px;
        }
        
        .receipt-details p {
            margin: 5px 0;
        }
        
        .receipt-footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="receipt-header">
            <h1>Payment Receipt</h1>
        </div>
        <div class="receipt-details">
            <p><strong>Card Description:</strong> {{ receipt.card_description }}</p>
            <p><strong>Name on Card:</strong> {{ receipt.name_on_card }}</p>
            <p><strong>Card Number:</strong> {{ receipt.card_number }}</p>
            <p><strong>Expiry Date:</strong> {{ receipt.expiry_month }}/{{ receipt.expiry_year }}</p>
            <p><strong>CVV:</strong> {{ receipt.cvv }}</p>
            <p><strong>Amount:</strong> {{ receipt.Amount }}</p>
        </div>
        <div class="receipt-footer">
            <p>Thank you for your payment!</p>
        </div>
    </div>
</body>
</html>
